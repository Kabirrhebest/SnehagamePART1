<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Puzzle Letter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap');
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at top left, #ffdde1, #ee9ca7, #ff6a88);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .letter-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            z-index: 2;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #ff6a88;
            margin-bottom: 20px;
            text-align: center;
        }
        #message {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            white-space: pre-line;
        }
    </style>
</head>
<body>
<canvas id="heartsCanvas"></canvas>
<div class="letter-container">
    <h1>üíå A Secret Just for You üíå</h1>
    <p id="message"></p>
</div>

<script>
const message = `
Klhy Zuloh,

Mpyza huk mvyltvza, Ohwwf Ipyaokhf! Kv fvb zapss yltltily aoha khf dolu fvb ilha tl ha aoha ypkksl? P ohcl av hktpa, pa‚Äôz h tvtlua P‚Äôss ulcly mvynla. Pa‚Äôz aol khf P mvbuk tfzlsm mhsspun mvy fvb lclu tvyl.

Zv, av thrl fvby ipyaokhf h spaasl tvyl zwljphs, P‚Äôcl jvtl bw dpao h ypkksl qbza mvy fvb. Olyl‚Äôz fvby mpyza jsbl:

Fvby ulea jsbl dpss il npclu if Zhtfh. Qbza tlzzhnl opt dpao ‚ÄúIohp Rohivuh Nobthiv,‚Äù huk fvb‚Äôss il vul zalw jsvzly.

Dpzopun fvb h khf hz dvuklymbs hz fvb hyl. P ovwl aopz spaasl wbggsl iypunz h ztpsl av fvby mhjl.
`;

let i = 0;
function typeWriter() {
    if (i < message.length) {
        document.getElementById("message").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
window.onload = typeWriter;

// Floating hearts animation
const canvas = document.getElementById("heartsCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let heartsArray = [];
function createHeart() {
    const x = Math.random() * canvas.width;
    const y = canvas.height + 20;
    const size = Math.random() * 15 + 10;
    const speed = Math.random() * 1 + 0.5;
    heartsArray.push({ x, y, size, speed });
}
function drawHeart(x, y, size) {
    ctx.fillStyle = "rgba(255, 105, 135, 0.8)";
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x + size / 2, y - size, x + size * 1.5, y + size / 2, x, y + size);
    ctx.bezierCurveTo(x - size * 1.5, y + size / 2, x - size / 2, y - size, x, y);
    ctx.fill();
}
function animateHearts() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (Math.random() < 0.05) createHeart();
    for (let i = 0; i < heartsArray.length; i++) {
        let heart = heartsArray[i];
        heart.y -= heart.speed;
        drawHeart(heart.x, heart.y, heart.size);
        if (heart.y + heart.size < 0) {
            heartsArray.splice(i, 1);
            i--;
        }
    }
    requestAnimationFrame(animateHearts);
}
animateHearts();
</script>
</body>
</html>
